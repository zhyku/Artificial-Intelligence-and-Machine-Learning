<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Emotion Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px; /* Space between main container and results */
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 2em;
        }

        .controls {
            margin-bottom: 25px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #recordingStatus {
            margin-top: 15px;
            font-size: 1.1em;
            color: #555;
        }

        #audioFile {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #emotionResult {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            background-color: #e9ecef;
            min-height: 80px; /* Ensure consistent height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .emotion-display {
            font-size: 1.8em;
            color: #007bff;
            margin-bottom: 10px;
        }

        .confidence-display {
            font-size: 1.2em;
            color: #6c757d;
        }

        /* Colors for different emotions - adjust as needed */
        .emotion-happy { color: #28a745; } /* Green */
        .emotion-sad { color: #007bff; } /* Blue */
        .emotion-angry { color: #dc3545; } /* Red */
        .emotion-neutral { color: #6c757d; } /* Gray */
        .emotion-fearful { color: #ffc107; } /* Yellow/Orange */
        .emotion-disgusted { color: #6f42c1; } /* Purple */
        .emotion-surprised { color: #17a2b8; } /* Teal */
        .emotion-unknown, .emotion-error { color: #6c757d; } /* Gray for unknown/error */

        /* Added for confidence details */
        #allEmotionsConfidence {
            margin-top: 20px;
            text-align: left;
            width: 100%;
            font-size: 0.9em;
            color: #555;
            max-height: 150px; /* Limit height for scroll if many emotions */
            overflow-y: auto;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        #allEmotionsConfidence div {
            margin-bottom: 5px;
        }

        #allEmotionsConfidence span {
            font-weight: bold;
            display: inline-block;
            width: 90px; /* Align emotion names */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Speech Emotion Detector</h1>
        <div class="controls">
            <button id="recordButton">Start Recording</button>
            <button id="stopButton" disabled>Stop Recording</button>
            <input type="file" id="audioFile" accept="audio/*">
            <button id="uploadButton">Upload Audio</button>
        </div>
        <div id="recordingStatus">Idle</div>
        <div id="emotionResult">
            <div class="emotion-display">No emotion detected yet.</div>
            <div class="confidence-display">Confidence: N/A</div>
            <div id="allEmotionsConfidence" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Configuration
        const BACKEND_URL = 'http://localhost:8000'; // Your FastAPI backend URL
        const CHUNK_SIZE_MS = 1000; // Send audio chunks every 1000ms (1 second)

        // DOM Elements
        const recordButton = document.getElementById('recordButton');
        const stopButton = document.getElementById('stopButton');
        const audioFile = document.getElementById('audioFile');
        const uploadButton = document.getElementById('uploadButton');
        const recordingStatus = document.getElementById('recordingStatus');
        const emotionResult = document.getElementById('emotionResult');
        const emotionDisplay = emotionResult.querySelector('.emotion-display');
        const confidenceDisplay = emotionResult.querySelector('.confidence-display');
        const allEmotionsConfidenceDiv = document.getElementById('allEmotionsConfidence');

        // Media Recorder Variables
        let mediaRecorder;
        let audioChunks = [];
        let intervalId; // To manage the interval for sending chunks

        // --- Helper Functions ---

        function updateEmotionDisplay(emotion, confidence, allConfidences) {
            emotionDisplay.textContent = `Detected Emotion: ${emotion}`;
            confidenceDisplay.textContent = `Confidence: ${(confidence * 100).toFixed(2)}%`;

            // Clear previous emotion classes
            emotionDisplay.className = 'emotion-display'; // Reset
            emotionDisplay.classList.add(`emotion-${emotion.toLowerCase()}`); // Add new class

            // Display all emotions confidence
            if (allConfidences) {
                allEmotionsConfidenceDiv.innerHTML = '';
                for (const [key, value] of Object.entries(allConfidences)) {
                    const emotionLine = document.createElement('div');
                    emotionLine.innerHTML = `<span>${key}:</span> ${(value * 100).toFixed(2)}%`;
                    allEmotionsConfidenceDiv.appendChild(emotionLine);
                }
                allEmotionsConfidenceDiv.style.display = 'block';
            } else {
                allEmotionsConfidenceDiv.style.display = 'none';
            }
        }

        function setButtonsState(recording) {
            recordButton.disabled = recording;
            stopButton.disabled = !recording;
            audioFile.disabled = recording;
            uploadButton.disabled = recording;
        }

        async function sendAudioChunk(chunk) {
            if (!chunk) return;

            const formData = new FormData();
            formData.append('audio_file', chunk, 'audio.webm'); // Use .webm as MediaRecorder default

            try {
                // You can add agent_id and call_id here if your backend expects them
                // formData.append('agent_id', 'my-agent-id');
                // formData.append('call_id', 'my-call-id');

                const response = await fetch(`${BACKEND_URL}/analyze/stream/`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP error! status: ${response.status}, detail: ${errorData.detail || response.statusText}`);
                }

                const data = await response.json();
                console.log('Backend response:', data);
                updateEmotionDisplay(data.detected_emotion, data.confidence_score, data.all_emotions_confidence);

            } catch (error) {
                console.error("Error sending audio chunk:", error);
                updateEmotionDisplay('Error', 0, null);
                recordingStatus.textContent = `Error: ${error.message}`;
                // Optionally stop recording on critical error
                // stopRecording();
            }
        }

        // --- Event Listeners ---

        recordButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' }); // Use webm for broader compatibility

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    // Send any remaining data after stop button is pressed
                    if (audioChunks.length > 0) {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        sendAudioChunk(audioBlob);
                    }
                    audioChunks = []; // Clear chunks for next recording
                    stream.getTracks().forEach(track => track.stop()); // Stop microphone
                };

                mediaRecorder.start();
                setButtonsState(true);
                recordingStatus.textContent = "Recording...";
                updateEmotionDisplay('Processing...', 0, null); // Clear previous results

                // Set interval to send chunks periodically
                intervalId = setInterval(() => {
                    if (mediaRecorder.state === 'recording') {
                        mediaRecorder.requestData(); // Triggers ondataavailable
                        // Send accumulated chunks
                        if (audioChunks.length > 0) {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                            sendAudioChunk(audioBlob);
                            audioChunks = []; // Clear sent chunks
                        }
                    }
                }, CHUNK_SIZE_MS); // Send every X milliseconds

            } catch (err) {
                console.error('Error accessing microphone:', err);
                recordingStatus.textContent = `Error: ${err.message}`;
                setButtonsState(false);
            }
        });

        stopButton.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            clearInterval(intervalId); // Stop the interval
            setButtonsState(false);
            recordingStatus.textContent = "Recording stopped. Analyzing last chunk...";
        });

        uploadButton.addEventListener('click', async () => {
            const file = audioFile.files[0];
            if (!file) {
                alert('Please select an audio file first.');
                return;
            }

            setButtonsState(true); // Disable buttons during upload
            recordingStatus.textContent = "Uploading and analyzing file...";
            updateEmotionDisplay('Processing...', 0, null);

            const formData = new FormData();
            formData.append('audio_file', file); // File's original type will be used

            try {
                const response = await fetch(`${BACKEND_URL}/analyze/stream/`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP error! status: ${response.status}, detail: ${errorData.detail || response.statusText}`);
                }

                const data = await response.json();
                console.log('Backend response:', data);
                updateEmotionDisplay(data.detected_emotion, data.confidence_score, data.all_emotions_confidence);
                recordingStatus.textContent = "Analysis Complete.";

            } catch (error) {
                console.error("Error uploading file:", error);
                updateEmotionDisplay('Error', 0, null);
                recordingStatus.textContent = `Error: ${error.message}`;
            } finally {
                setButtonsState(false); // Re-enable buttons
                audioFile.value = ''; // Clear file input
            }
        });

        // Initialize button states on page load
        setButtonsState(false);
    </script>
</body>
</html>
