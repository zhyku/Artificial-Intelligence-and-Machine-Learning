<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 5%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .webcam-preview {
            display: block;
            margin: auto;
            width: 100%;
            max-height: 300px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .btn-register {
            background-color: #28a745;
            color: white;
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container text-center">
        <h3 class="mb-4">üìù Register New Employee</h3>

        <!-- Webcam live preview -->
        <img src="{{ url_for('video_feed') }}" class="webcam-preview" alt="Webcam Feed">

        <form method="POST" action="/register">
            <div class="form-group">
                <input type="text" name="emp_id" class="form-control" placeholder="Employee ID" required>
            </div>
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Employee Name" required>
            </div>
            <button class="btn btn-register btn-block" type="submit">Register</button>
            <a href="/" class="btn btn-back btn-block mt-2">Back to Login</a>
        </form>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info mt-3">
              <ul class="mb-0">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
              </ul>
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
