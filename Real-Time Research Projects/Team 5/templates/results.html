<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Results</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');
        body {
            background: #f0f4f8;
            font-family: 'Rubik', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #2e3a59;
        }
        .container {
            max-width: 540px;
            margin: 48px auto;
            background: #fff;
            padding: 36px 40px;
            border-radius: 14px;
            box-shadow: 0 6px 28px rgba(46, 58, 89, 0.10);
        }
        h1 {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 22px;
            color: #1b2437;
        }
        h2 {
            font-size: 1.2em;
            color: #3f51b5;
            margin-top: 26px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        ul {
            padding-left: 22px;
            margin-bottom: 18px;
        }
        ul li {
            margin-bottom: 6px;
            color: #3949ab;
            font-weight: 500;
        }
        a {
            display: inline-block;
            margin-top: 28px;
            padding: 10px 24px;
            background: #3f51b5;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
            transition: background 0.2s;
        }
        a:hover {
            background: #283593;
        }
        @media (max-width: 700px) {
            .container {
                padding: 20px 6px;
            }
            h1 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Results for: {{ filename }}</h1>
        <h2>Extracted Skills</h2>
        <ul>
            {% for skill in skills %}
                <li>{{ skill }}</li>
            {% endfor %}
        </ul>
        <h2>Match Score: {{ score }}%</h2>
        <a href="{{ url_for('index') }}">Upload Another Resume</a>
    </div>
</body>
</html>
