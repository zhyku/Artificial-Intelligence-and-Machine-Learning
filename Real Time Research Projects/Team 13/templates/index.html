<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Detection Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 420px; margin: 40px auto; background: #fff; padding: 2em 2.5em; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-top: 1em; }
        input, select { width: 100%; padding: 0.5em; margin-top: 0.3em; border-radius: 4px; border: 1px solid #bbb; }
        button { margin-top: 1.5em; width: 100%; padding: 0.7em; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 1.1em; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 1.5em; padding: 1em; border-radius: 4px; background: #e9f7ef; color: #155724; display: none; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fraud Detection Prediction</h2>
        <form id="fraudForm">
            <label for="time_since_login_min">Time Since Login (minutes):</label>
            <input type="number" id="time_since_login_min" name="time_since_login_min" min="0" required>

            <label for="transaction_amount">Transaction Amount:</label>
            <input type="number" id="transaction_amount" name="transaction_amount" min="0" required>

            <label for="is_first_transaction">Is First Transaction?</label>
            <select id="is_first_transaction" name="is_first_transaction" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="user_tenure_months">User Tenure (months):</label>
            <input type="number" id="user_tenure_months" name="user_tenure_months" min="0" required>

            <label for="transaction_type">Transaction Type:</label>
            <select id="transaction_type" name="transaction_type" required>
                <option value="PAYMENT">PAYMENT</option>
                <option value="TRANSFER">TRANSFER</option>
                <option value="CASH_OUT">CASH_OUT</option>
            </select>

            <button type="submit">Predict Fraud</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('fraudForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            resultDiv.classList.remove('error');

            const data = {
                time_since_login_min: Number(document.getElementById('time_since_login_min').value),
                transaction_amount: Number(document.getElementById('transaction_amount').value),
                is_first_transaction: Number(document.getElementById('is_first_transaction').value),
                user_tenure_months: Number(document.getElementById('user_tenure_months').value),
                transaction_type: document.getElementById('transaction_type').value
            };

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const res = await response.json();
                if (response.ok) {
                    resultDiv.textContent = `Prediction: ${res.is_fraud ? 'FRAUD' : 'NOT FRAUD'} (Probability: ${res.fraud_probability.toFixed(4)})`;
                    resultDiv.style.display = 'block';
                    resultDiv.classList.remove('error');
                } else {
                    resultDiv.textContent = res.error || 'Prediction failed.';
                    resultDiv.style.display = 'block';
                    resultDiv.classList.add('error');
                }
            } catch (err) {
                resultDiv.textContent = 'Error connecting to prediction service.';
                resultDiv.style.display = 'block';
                resultDiv.classList.add('error');
            }
        });
    </script>
</body>
</html>
