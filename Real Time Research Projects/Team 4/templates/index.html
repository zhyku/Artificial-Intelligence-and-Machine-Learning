<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Demand Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Link to static CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Bike-Sharing Demand Predictor</h1>
        <p>Enter the data below to get an estimated bike rental count.</p>
    </header>

    <main class="container my-4">
        <form id="prediction-form">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="hour" class="form-label">Hour (0-23)</label>
                    <input type="number" class="form-control" id="hour" min="0" max="23" required>
                </div>
                <div class="col-md-6">
                    <label for="temperature" class="form-label">Temperature (°C)</label>
                    <input type="number" class="form-control" id="temperature" min="-20" max="40" step="0.1" required>
                </div>
                <div class="col-md-6">
                    <label for="humidity" class="form-label">Humidity (%)</label>
                    <input type="number" class="form-control" id="humidity" min="0" max="100" required>
                </div>
                <div class="col-md-6">
                    <label for="wind_speed" class="form-label">Wind Speed (m/s)</label>
                    <input type="number" class="form-control" id="wind_speed" min="0" max="10" step="0.1" required>
                </div>
                <div class="col-md-6">
                    <label for="visibility" class="form-label">Visibility (10m)</label>
                    <input type="number" class="form-control" id="visibility" min="0" max="2000" required>
                </div>
                <div class="col-md-6">
                    <label for="dew_point" class="form-label">Dew Point Temperature (°C)</label>
                    <input type="number" class="form-control" id="dew_point" min="-30" max="30" step="0.1" required>
                </div>
                <div class="col-md-6">
                    <label for="solar_radiation" class="form-label">Solar Radiation (MJ/m²)</label>
                    <input type="number" class="form-control" id="solar_radiation" min="0" max="4" step="0.01" required>
                </div>
                <div class="col-md-6">
                    <label for="rainfall" class="form-label">Rainfall (mm)</label>
                    <input type="number" class="form-control" id="rainfall" min="0" max="50" step="0.1" required>
                </div>
                <div class="col-md-6">
                    <label for="snowfall" class="form-label">Snowfall (cm)</label>
                    <input type="number" class="form-control" id="snowfall" min="0" max="20" step="0.1" required>
                </div>
                <div class="col-md-6">
                    <label for="seasons" class="form-label">Season</label>
                    <select class="form-select" id="seasons" required>
                        <option value="" disabled selected>Select season</option>
                        <option value="Winter">Winter</option>
                        <option value="Spring">Spring</option>
                        <option value="Summer">Summer</option>
                        <option value="Autumn">Autumn</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="holiday" class="form-label">Holiday</label>
                    <select class="form-select" id="holiday" required>
                        <option value="" disabled selected>Select holiday</option>
                        <option value="Holiday">Holiday</option>
                        <option value="No Holiday">No Holiday</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="functioning_day" class="form-label">Functioning Day</label>
                    <select class="form-select" id="functioning_day" required>
                        <option value="" disabled selected>Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-success">Predict</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>

        <div id="prediction-output" class="mt-4">
            <h4>Prediction</h4>
            <p id="result">Enter input data and click Predict to see the result.</p>
        </div>
    </main>

    <footer class="bg-light text-center py-3">
        <p class="mb-0">© 2025 Bike Demand Predictor. All rights reserved.</p>
    </footer>

    <!-- Correct JS path from static folder -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
