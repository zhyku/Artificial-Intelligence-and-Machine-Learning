<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Analyzer</title>
  <style>
    /* Font: Rubik (modern, clean sans-serif) */
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');

    body {
      background: #f0f4f8;
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
      color: #2e3a59; /* Dark slate blue */
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 36px 48px;
      border-radius: 14px;
      box-shadow: 0 6px 28px rgba(46, 58, 89, 0.12);
    }
    h1 {
      font-weight: 700;
      font-size: 2.4em;
      margin-bottom: 24px;
      color: #1b2437; /* Darker navy for headings */
      letter-spacing: 0.05em;
    }
    h2 {
      font-weight: 700;
      font-size: 1.4em;
      margin-top: 32px;
      margin-bottom: 12px;
      color: #3f51b5; /* Indigo accent for subheadings */
    }
    h3 {
      font-weight: 600;
      font-size: 1.1em;
      margin-top: 24px;
      margin-bottom: 14px;
      color: #5c6bc0; /* Lighter indigo */
    }
    form {
      display: flex;
      gap: 14px;
      align-items: center;
      margin-bottom: 28px;
    }
    input[type="file"] {
      flex: 1;
      padding: 10px 14px;
      font-size: 1em;
      border: 1.5px solid #c5cae9;
      border-radius: 8px;
      background: #e8eaf6;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }
    input[type="file"]:focus {
      outline: none;
      border-color: #3f51b5;
      background: #f3f4fb;
    }
    button[type="submit"] {
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 26px;
      font-weight: 700;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #303f9f;
    }
    ul {
      padding-left: 22px;
      margin: 10px 0 20px 0;
      color: #3949ab;
      font-weight: 500;
    }
    ul li {
      margin-bottom: 6px;
    }
    .resume-text-box {
      background-color: #f9fbff;
      padding: 18px 22px;
      border: 1.5px solid #c5cae9;
      border-radius: 10px;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
      font-size: 0.95em;
      color: #2e3a59;
      line-height: 1.5;
      font-family: 'Rubik', sans-serif;
    }
    p {
      color: #6f7dba;
      font-style: italic;
    }
    @media (max-width: 700px) {
      .container {
        padding: 24px 16px;
      }
      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Your Resume (PDF)</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="resume" required />
      <button type="submit">Upload</button>
    </form>
    {% if filename %}
      <h2>Uploaded: {{ filename }}</h2>

      <h3>Extracted Skills:</h3>
      {% if skills %}
        <ul>
          {% for skill in skills %}
            <li>{{ skill }}</li>
          {% endfor %}
        </ul>
      {% else %}
        <p>No known skills found in the resume.</p>
      {% endif %}

      <h3>Extracted Resume Text:</h3>
      <div class="resume-text-box">
        {{ resume_text }}
      </div>
    {% endif %}
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
