<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telecom Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Telecom Customer Churn Prediction</h2>
    <form method="POST" action="/">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>TENURE <small class="text-muted">(Months with telecom company)</small></label>
                <input type="number" name="tenure" class="form-control" min="0" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>PHONE SERVICE <small class="text-muted">(Do you have traditional phone service?)</small></label>
                <select name="PhoneService" class="form-control" required>
                    <option value="">Select your choice</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label>MONTHLY CHARGES <small class="text-muted">(Amount you pay every month)</small></label>
                <input type="number" step="0.01" name="MonthlyCharges" class="form-control" min="0" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>TOTAL CHARGES <small class="text-muted">(Total amount paid so far)</small></label>
                <input type="number" step="0.01" name="TotalCharges" class="form-control" min="0" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>STATUS <small class="text-muted">(Marital status)</small></label>
                <select name="Partner" class="form-control" required>
                    <option value="">Select your choice</option>
                    <option value="Yes">Married</option>
                    <option value="No">Unmarried</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label>SENIOR CITIZEN</label>
                <select name="SeniorCitizen" class="form-control" required>
                    <option value="">Select your choice</option>
                    <option value="0">No (Below 60 years)</option>
                    <option value="1">Yes (60 years or older)</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label>GENDER</label>
                <select name="gender" class="form-control" required>
                    <option value="">Select your choice</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label>INTERNET SERVICE TYPE</label>
                <select name="InternetService" class="form-control" required>
                    <option value="">Select your choice</option>
                    <option value="DSL">DSL</option>
                    <option value="Fiber optic">Fiber Optics</option>
                    <option value="Cable">Cable</option>
                    <option value="Satellite">Satellite</option>
                    <option value="Fixed wireless">Fixed Wireless</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label>CONTRACT SIGNED FOR</label>
                <select name="Contract" class="form-control" required>
                    <option value="">Select your choice</option>
                    <option value="Month-to-month">Monthly</option>
                    <option value="One year">Yearly</option>
                    <option value="Two year">Two Years</option>
                </select>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Predict Churn</button>
            <button type="reset" class="btn btn-secondary ms-2">Reset</button>
        </div>
    </form>

    {% if prediction %}
        <div class="alert alert-info mt-4 text-center">
            <h4>Prediction Result: {{ prediction }}</h4>
        </div>
    {% endif %}
</div>
</body>
</html>
