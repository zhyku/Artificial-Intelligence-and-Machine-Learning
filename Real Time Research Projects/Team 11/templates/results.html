<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Results for: {{ filename }}</h1>
        <h2>Extracted Skills</h2>
        <ul>
            {% for skill in skills %}
                <li>{{ skill }}</li>
            {% endfor %}
        </ul>
        <h2>Match Score: {{ score }}%</h2>
        <a href="{{ url_for('index') }}">Upload Another Resume</a>
    </div>
</body>
</html>
